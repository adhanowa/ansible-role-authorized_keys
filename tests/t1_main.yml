---
- name: Pre-Test Scenario 1.0 - Initialize Docker containers
  hosts: localhost
  roles:
    - role: 'provision_docker'
      provision_docker__inventory:
        - name: 'test_authorized_keys_t1_centos7'
          image: 'tomashavlas/ansible-test:centos7'
          volumes:
            - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
        - name: 'test_authorized_keys_t1_debian8'
          image: 'tomashavlas/ansible-test:debian8'
          volumes:
            - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
  post_tasks:
    - name: Wait for SSH connection to Docker containers
      wait_for:
        host: '{{ hostvars[item.name]["ansible_ssh_host"] }}'
        port: 22
        timeout: 30
        connect_timeout: 30
      with_items: '{{ provision_docker__inventory }}'
  tags: [ 'initialize-docker' ]

- name: Test Scenario 1.1 - Basic role functionality
  hosts: provision_docker__containers
  remote_user: 'root'
  vars:
    s1_authorized_keys:
      - '{{ lookup("file", "files/public_keys/test_id_rsa1.pub") }}'
      - '{{ lookup("file", "files/public_keys/test_id_rsa2.pub") }}'
      - '{{ lookup("file", "files/public_keys/test_id_ecdsa.pub") }}'
      - '{{ lookup("file", "files/public_keys/test_id_ed25519.pub") }}'
    s1_global_authorized_keys_file: '/etc/ssh/authorized_keys'
    s1_users:
      - 's1_user1'
      - 's1_user2'
      - 's1_user3'
      - 's1_user4'
      - 's1_user5'
      - 's1_user6'
      - 's1_exclusive'
      - 's1_removeme'
  pre_tasks:
    - name: Pre-Test - Create test users
      user:
        name: '{{ item }}'
        createhome: true
        state: 'present'
      with_items:
        - '{{ s1_users }}'
      changed_when: False
      tags: [ 'pre-test' ]
    - name: Pre-Test - Create "remove me" authorized key
      authorized_key:
        key: '{{ s1_authorized_keys[0] }}'
        user: 's1_exclusive'
      changed_when: False
      tags: [ 'pre-test' ]
    - name: Pre-Test - Create "remove me" authorized key
      authorized_key:
        key: |
          {{ s1_authorized_keys[0] }}
          {{ s1_authorized_keys[1] }}
        user: 's1_removeme'
      changed_when: False
      tags: [ 'pre-test' ]
  post_tasks:
    - name: Acceptance Test - Verify authorized_keys created by role
      copy:
        dest: '~{{ item }}/.ssh/authorized_keys'
        src: 'files/acceptance_tests/t1/{{ item }}'
      with_items:
        - 's1_user1'
        - 's1_user2'
        - 's1_user3'
        - 's1_user4'
        - 's1_user5'
        - 's1_exclusive'
        - 's1_removeme'
      register: 'test_result'
      failed_when: (test_result|failed or test_result|changed)
      tags: [ 'acceptance-test' ]
    - name: Acceptance Test - Verify authorized_keys not supposed to be created by role
      file:
        path: '~s1_user6/.ssh/authorized_keys'
        state: 'absent'
      register: 'test_result'
      failed_when: (test_result|failed or test_result|changed)
      tags: [ 'acceptance-test' ]
    - name: Acceptance Test - Verify mode of directories managed by role
      file:
        path: '~{{ item }}/.ssh'
        mode: '0700'
        state: 'directory'
      with_items:
        - 's1_user1'
        - 's1_user3'
        - 's1_user4'
        - 's1_user5'
        - 's1_exclusive'
        - 's1_removeme'
      register: 'test_result'
      failed_when: (test_result|failed or test_result|changed)
      tags: [ 'acceptance-test' ]
    - name: Acceptance Test - Verify mode of directories not supposed to be managed by role
      file:
        path: '~s1_user2/.ssh'
        mode: '0755'
        state: 'directory'
      register: 'test_result'
      failed_when: (test_result|failed or test_result|changed)
      tags: [ 'acceptance-test' ]
    - name: Acceptance Test - Verify authorized_keys created by role at different location
      copy:
        dest: '{{ s1_global_authorized_keys_file }}'
        src: 'files/acceptance_tests/t1/s1_global_authorized_keys'
      register: 'test_result'
      failed_when: (test_result|failed or test_result|changed)
      tags: [ 'acceptance-test' ]
  roles:
    - role: 'authorized_keys'
      authorized_keys__list:
# test simple authorized ssh key
        - key: '{{ s1_authorized_keys[0] }}'
          user: 's1_user1'
# test advanced authorized ssh key
        - key: '{{ s1_authorized_keys[1] }}'
          user: 's1_user2'
          key_options: 'no-port-forwarding,from="10.0.1.1"'
          manage_dir: false
# test multiple authorized ssh keys
        - key: '{{ s1_authorized_keys[0] }}'
          user: 's1_user3'
        - key: '{{ s1_authorized_keys[1] }}'
          user: 's1_user3'
        - key: '{{ s1_authorized_keys[2] }}'
          user: 's1_user3'
        - key: '{{ s1_authorized_keys[3] }}'
          user: 's1_user3'
# test multiple authorized ssh keys in single entry
        - key: |
            {{ s1_authorized_keys[0] }}
            {{ s1_authorized_keys[1] }}
            {{ s1_authorized_keys[2] }}
            {{ s1_authorized_keys[3] }}
          user: 's1_user4'
# test not disabled authorized ssh key
        - key: '{{ s1_authorized_keys[0] }}'
          user: 's1_user5'
          disabled: False
# test disabled authorized ssh keys
        - key: '{{ s1_authorized_keys[0] }}'
          user: 's1_user6'
          disabled: True
        - key: '{{ s1_authorized_keys[0] }}'
          user: 's1_removeme'
          disabled: True
# test exclusive authorized ssh key
        - key: '{{ s1_authorized_keys[1] }}'
          user: 's1_exclusive'
          exclusive: true
# test different file location
        - key: '{{ s1_authorized_keys[0] }}'
          user: 'root'
          manage_dir: false
          path: '{{ s1_global_authorized_keys_file }}'

- name: Test Scenario 1.2 - Keys are exclusive by default and directories are not managed by default
  hosts: provision_docker__containers
  remote_user: 'root'
  vars:
    s2_authorized_keys:
      - '{{ lookup("file", "files/public_keys/test_id_rsa1.pub") }}'
      - '{{ lookup("file", "files/public_keys/test_id_rsa2.pub") }}'
    s2_users:
      - 's2_user1'
      - 's2_user2'
      - 's2_user3'
      - 's2_nonexclusive'
      - 's2_removeme'
  pre_tasks:
    - name: Pre-Test - Create test users
      user:
        name: '{{ item }}'
        createhome: true
        state: 'present'
      with_items:
        - '{{ s2_users }}'
      changed_when: False
      tags: [ 'pre-test' ]
    - name: Pre-Test - Create "do not remove me" authorized key
      authorized_key:
        key: '{{ s2_authorized_keys[0] }}'
        user: 's2_nonexclusive'
        manage_dir: false
      changed_when: False
      tags: [ 'pre-test' ]
    - name: Pre-Test - Create "remove me" authorized key
      authorized_key:
        key: |
          {{ s2_authorized_keys[0] }}
          {{ s2_authorized_keys[1] }}
        user: 's2_removeme'
        manage_dir: false
      changed_when: False
      tags: [ 'pre-test' ]
  post_tasks:
    - name: Acceptance Test - Verify authorized_keys created by role
      copy:
        dest: '~{{ item }}/.ssh/authorized_keys'
        src: 'files/acceptance_tests/t1/{{ item }}'
      with_items:
        - 's2_user1'
        - 's2_user2'
        - 's2_user3'
        - 's2_nonexclusive'
        - 's2_removeme'
      register: 'test_result'
      failed_when: (test_result|failed or test_result|changed)
      tags: [ 'acceptance-test' ]
    - name: Acceptance Test - Verify mode of directories managed by role
      file:
        path: '~s2_user3/.ssh'
        mode: '0700'
        state: 'directory'
      register: 'test_result'
      failed_when: (test_result|failed or test_result|changed)
      tags: [ 'acceptance-test' ]
    - name: Acceptance Test - Verify mode of directories not supposed to be managed by role
      file:
        path: '~{{ item }}/.ssh'
        mode: '0755'
        state: 'directory'
      with_items:
        - 's2_user1'
        - 's2_user2'
        - 's2_nonexclusive'
        - 's2_removeme'
      register: 'test_result'
      failed_when: (test_result|failed or test_result|changed)
      tags: [ 'acceptance-test' ]
  roles:
    - role: 'authorized_keys'
      authorized_keys__exclusive: true
      authorized_keys__manage_dir: false
      authorized_keys__list:
# test simple authorized ssh key
        - key: '{{ s2_authorized_keys[0] }}'
          user: 's2_user1'
# test multiple authorized ssh keys in single entry
        - key: |
            {{ s2_authorized_keys[0] }}
            {{ s2_authorized_keys[1] }}
          user: 's2_user2'
# test existing authorized ssh keys
        - key: '{{ s2_authorized_keys[0] }}'
          user: 's2_removeme'
# test non-exclusive authorized ssh key
        - key: '{{ s2_authorized_keys[1] }}'
          user: 's2_nonexclusive'
          exclusive: false
# test managed directory
        - key: '{{ s2_authorized_keys[0] }}'
          user: 's2_user3'
          manage_dir: true
